name: Game CI Template
run-name: ${{ github.actor }} is using Game CI üöÄ
on: workflow_dispatch

jobs:
  test:
    name: Test my project üß™
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Test
      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: Moving On
          githubToken: ${{ secrets.GITHUB_TOKEN }}

  buildProject:
    name: Build my project ‚ú®
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targetPlatform:
          - StandloneOSX
          - StandaloneWindows
          - WebGL
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: |
            Library-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: Moving On
          targetPlatform: ${{ matrix.targetPlatform }}
          allowDirtyBuild: true

      # Output
      - uses: actions/upload-artifact@v3
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
  
  deployItchIO:
    name: Deploy to Itch.io ‚úàÔ∏è
    needs: buildProject
    runs-on: ubuntu-latest
    env:
      ITCH_USERNAME: ascamach
      ITCH_GAME_ID: cmpm-171-hifi-deployment-prototype
    steps:
      - name: Download artifact ‚è¨
        uses: actions/download-artifact@v2.0.8
        with:
          path: build/WebGL
      - name: Deploy to Itch.io website
        uses: KikimoraGames/itch-publish@v0.0.3
        with:
          butlerApiKey: ${{ secrets.BUTLER_API_KEY }}
          gameData: ./build/WebGL
          itchUsername: ${{ env.ITCH_USERNAME }}
          itchGameId: ${{ env.ITCH_GAME_ID }}
          buildChannel: WebGL