<p class="p1"><span class="s1">また、あの夢を見ている</span></p>
<p class="p1"><span class="s1">あの瞬間に苦しい事と、後悔の事を感じた夢だ</span></p>
<p class="p1"><span class="s1">こんなに早く状況が変わるとは思わなかった。</span></p>
<p class="p1"><span class="s1">もう３週間も経ったのに、俺はまだこんな事を理解するのは大変だ</span></p>
<p class="p1"><span class="s1">行かないで</span></p>
<p class="p1"><span class="s1">君にあんな事を言わなければ</span></p>
<p class="p1"><span class="s1">あの夜が、君と話す最後の時間だと知っていたら</span></p>
<p class="p1"><span class="s1">君を見る、君をハグする</span></p>
<p class="p1"><span class="s1">ごめん、母さん</span></p>
<p class="p1"><span class="s1">母さんに謝りたい</span></p>
<p class="p1"><span class="s1">母さん、この世を去らないで</span></p>
<p class="p1"><span class="s1">ママがいないなら、何をするのか分からない</span></p>
<p class="p1"><span class="s1">冷や汗をかいて、目が覚めた</span></p>
<p class="p1"><span class="s1">めまいがして、ベッドに座ろうとする</span></p>
<p class="p1"><span class="s1">「水、飲みたい。。。」アディソン</span></p>
<p class="p1"><span class="s1">起きたらすぐに、部屋の反対側から変だが、親しい存在に気づいた</span></p>
